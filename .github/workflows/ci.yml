name: CI - Build e Push Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‹ Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: puff10/projeto:latest

      - name: âœ… Verificar imagem criada
        run: docker images puff10/projeto

