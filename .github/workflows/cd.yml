name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        id: vars
        run: |
          echo "IMAGE=puff10/projeto" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure Kubernetes access
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config || echo "Simulação local: sem kubeconfig real"

      - name: Simulate Kubernetes Deploy (local Minikube)
        run: |
          echo "⚙️ Simulando deploy Kubernetes local (sem acesso remoto)."
          echo "Imagem: ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}"
          echo "Namespace: ${{ steps.vars.outputs.NAMESPACE }}"
          echo "kubectl apply -f k8s/deployment.yaml (simulado)"
          echo "kubectl set image deployment/monitor monitor=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} (simulado)"
          echo "kubectl rollout status deployment/monitor (simulado)"
          echo "✅ CI/CD concluído com sucesso — simulação local funcionando."
